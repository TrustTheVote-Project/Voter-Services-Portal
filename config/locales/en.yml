    information_correct: "I swear/affirm, under felony penalty for making willfully false material statements or entries, that the information provided on this form is true."
    assistance:
      title: Assistance to Applicant
      info: "If assistance for signature is provided to applicant due to disability, provide name and address of assistant:"

  download:
    title1: "Congratulations! You're almost done."
    title2: "Submit Your Application"
    subtitle: "The process has 4 steps: download, print, sign, and mail."
    details: >
      <p>
        We have pre-filled your %{doc} using the
        information you provided. Click the PDF icon on the right to download. The
        %{doc} PDF will open in your default
        PDF viewing application, or in your web browser.

        <a href="#"><strong>Adobe Acrobat Reader</strong></a> is required to view PDF files.
      </p>
      <p>Check the PDF for accuracy.</p>
      <p>
        If the PDF has any incorrect information, return to the
        <a href="%{review_url}"><strong>%{review_label}</strong></a>
        page and re-enter your information.
      </p>
    print:
      title: Print
      subtitle: Print your %{doc}.
      details: >
        <p>
          Print your updated %{doc} by selecting the PRINT button in the PDF.
          <br/>
          You can also select File/Print in your default PDF viewing application.
        </p>

    sign:
      title: Sign
      subtitle: Sign and date your updated %{doc}.
      details: >
        <p>
          Don't forget to sign and date your updated %{doc}.
          <br/>
          Your information will not be %{approval_action} if you do not.
        </p>

    mail:
      title: Mail
      subtitle: Mail your updated %{doc}.
      details:
        update: >
          <p>
            Mail your updated voter registration form to your local
            Voter Registration office</p>

          <p><strong>%{office}</strong></p>

          <p>
            Your return envelope must be postmarked at least 22 days before the next Primary or
            <br/>
            General Election in which you plan to vote.</p>
        reg: >
          <p>
            Mail your voter registration form and proof of identity to your local
            Voter Registration office</p>

          <p><strong>%{office}</strong></p>

          <p>
            Acceptable forms of proof of identity are a copy of:
            Valid photo ID, Utility bill, Bank statement, Government check,
            Paycheck, or other government document.</p>

          <p>
            Your return envelope must be postmarked at least 22 days before the next Primary or
            <br/>
            General Election in which you plan to vote.</p>

    complete: >
      <p>
        You may complete registration applications in person at a
        local election official office, DMV, and other
        Virginia government agencies.</p>
      <p>
        Within 30 days of submitting or mailing your
        Virginia Voter Registration Application, you should receive a
        voter card by mail that will confirm you are registered to vote.
        If you do not receive a voter card within that time, please contact the
        Virginia State Board of Elections using the contact information provided below.</p>

  congratulations:
    instructions: "Within 30 days of mailing your Virginia Voter Registration Application, you should receive a<br/>voter card by mail that will confirm you are registered to vote. If you do not receive a voter card<br/>within in that time, please contact the <strong>Virginia State Board or Elections.</strong><br/><br/>Thank you!"

  submit_paperless:
    title: Submit Your Application Online
    subheader: ""
    details: "<p>Your registration application is ready to be submitted online to your local voter registration office.  You <span class='important'>must</span> click the \"Submit\" button below to complete the registration application.</p><p><strong>Note:</strong> The information you provided during this application has been confirmed with your record at the Department of Motor Vehicles.  By clicking submit, your registration application will be submitted to your local voter registration office along with a digital representation of your signature from the Department of Motor Vehicles.</p>"

  submitted_paperless:
    title: Registration Submitted
    subheader: "Your registration application has been submitted."
    details: "Your application has been submitted to your local voter registration office. You are not officially registered to vote until your application is approved by that office. You should receive a Voter Card in the mail. If you do not receive this acknowledgement within 30 days, contact your voter registration office (displayed below) or the State Board of Elections."

