fr:
  search:
    no_forms:
      title: Welcome
      details:
        <p>We've created this service to help all Virginia voters -- domestic, military, and overseas --
          by providing you with access to your voter record, and information about voter registration,
          updating your record, and your options for how to vote.</p>
        <p>To get started, use the form below to check whether you are registered to vote, and to view your voter information if so.</p>
    title: Identity
    subtitle:  Identify who you are to look-up your Virginia Voter Record.
    details:
      <p>To look-up your Virginia Voter Record, you'll need to provide your first name,
        last name, date of birth, locality, and the last 4 digits of your
        Social Security Number. You can also identify using the voter identification
        number on your voter card, by selecting "Use Voter ID" below.</p>

    retry:
      You can try again by %{changing_info}, or you can instead %{register}.

    step1: View &amp; Update
    step2: Addresses
    step3: Optional Questions
    step4: Complete

    via_ssn:
      option: Use SSN4
      first_name: First name
      last_name: Last name
      ssn4: Last 4 digits of SSN
      dob: Date of birth
      locality: Locality

    via_vid:
      option: Use Voter ID
      voter_id: Voter ID
      dob: Date of birth
      locality: Locality

    affirmation: "I certify and affirm that the information provided to access my voter registration record is my own. I understand that it is unlawful to access the record of any other voter, punishable as computer fraud under Va. Code &sect; 18.2.152.3."
    record_not_found:
      title:  "Record Not Found"
      body:   "We were unable to find an existing voter record with the information you provided."
    timeout:
      title:  "Not Available"
      body:   "Our servers are busy right now. Please try again later or contact the State Board of Elections at info@sbe.virginia.gov or at 1-800-552-9745."
    record_is_confidential:
      title:  "Confidential Record"
      body:   "We are sorry, but for confidentiality reasons, the requested record cannot be displayed. To review or update your record, please contact your local general registrar or the State Board of Elections at 1-800-552-9745. If you are attempting to submit an absentee ballot application, please visit the SBE website to <a href='http://www.sbe.virginia.gov/VoterForms.html'>get the PDF version of the form</a> or contact or visit your local general registrar's office."
    record_is_inactive:
      title:  "Inactive Record"
      body:   "We are sorry, but we are unable to process your request based on the information you have provided.  Please contact your local general registrar or the State Board of Elections at info@sbe.virginia.gov or at 1-800-552-9745 for assistance."

